<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{title}}</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="list, todo">
    <meta name="description" content="The best list tool">

    <link href="/public/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="iList - A todo and memo application.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="MEAN - A Modern Stack">
    <meta property="fb:admins" content="APP_ADMIN">
    <!-- WINDOWS 8: Create nice looking tile when pinned to home screen -->
    <meta name="msapplication-TileImage" content="/public/favicon.png"/>
    <meta name="msapplication-TileColor" content="#333333"/>
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png"/>

    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    {% for file in assets.css %}
        <link rel="stylesheet" href="{{file}}">
    {% endfor %}

    <link rel="stylesheet" href="/modules/aggregated.css">

<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
