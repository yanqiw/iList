<section data-ng-controller="WorkitemsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-subject'" class="col-md-3 control-label">Subject</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="subject" id="subject" placeholder="subject" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
			<div class="col-md-9">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
